<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="navbar.css">

    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-coins"></i> Token Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Accueil</a>
                    </li>
    
                   
                  
    
                    <li class="nav-item">
                        <a class="nav-link" href="Guide.html">
                            <i class="fas fa-info-circle"></i> Guide
                        </a>
                        
                    </li>
    
                    <li class="nav-item">
                        <a class="nav-link" href="https://etherscan.io" target="_blank">
                            <i class="fas fa-search-dollar"></i> Etherscan
                        </a>
                    </li>
    
    
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="createTokenLink">
                            <i class="fas fa-plus-circle"></i> Créer des Tokens
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    

    <div class="container">
        <!-- Section Émission de Token -->
        <div class="card card-left">
            <div class="title">Créer un Token</div>
            <form id="createTokenForm">
                <label for="tokenName">Nom du Token:</label>
                <input type="text" id="tokenName" placeholder="EX: MonToken" required>

                <label for="tokenSymbol">Symbole du Token:</label>
                <input type="text" id="tokenSymbol" placeholder="EX: MKT" required>

                <label for="initialSupply">Quantité initiale:</label>
                <input type="number" id="initialSupply" placeholder="EX: 10000" required>

                <label for="decimals">Décimales:</label>
                <input type="number" id="decimals" placeholder="EX: 18" required>

                <button type="submit">Créer le Token</button>
            </form>
        </div>
        
        <!-- Section Liste des Tokens -->
        <div class="card card-right">
            <div class="title">Tokens Émis</div>
            <div id="tokensList" class="token-container">
                <!-- Les tokens émis apparaîtront ici directement -->
            </div>
        </div>
    </div>

    <!-- Card pour l'Historique des Transactions -->
    <div class="transaction-card">
        <div class="transaction-header">
            <h2>Historique des Transactions</h2>
            <button id="toggleHistoryButton" onclick="toggleTransactionHistory()">Afficher l'historique</button>
        </div>
        <div id="transactionHistory" class="transaction-history-container" style="display: none;">
            <!-- Les transactions apparaîtront ici -->
            <div class="transaction-item">Aucune transaction pour le moment.</div>
        </div>
    </div>
    <br>
    <br>
    <footer>
        <p>&copy; 2024 Token Management Platform. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
